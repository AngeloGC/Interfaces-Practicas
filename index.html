<html>
    <head>
        <Title>Formulario.html</Title>
    </head>
    
    <body>
        <h1>Datos del usuario:</h1>

        <form>
            <table>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" maxlength="20" size="20" name="nombre"></td>
                </tr>

                <tr>
                    <td>Apellidos:</td>
                    <td><input type="text" maxlength="20" size="20" name="apellidos"></td>
                </tr>

                <tr>
                    <td>Edad:</td>
                    <td><input type="text" maxlength="3" size="3" name="edad"></td>
                </tr>

                <tr><td></td></tr>
                <tr><td>Sexo:</td></tr>
                <tr><td><input type="radio" name="sexo" value="0"/>Hombre</td></tr>
                <tr><td><input type="radio" name="sexo" value="1"/>Mujer</td></tr>
                <tr><td></td></tr>

                <tr>
                    <td>Titulación:</td>
                    <td>
                        <select name="titulacion">
                            <option value="1">Software</option>
                            <option value="2">Informatica</option>
                            <option value="3">Computadores</option>
                            <option value="4">Salud</option>
                        </select>
                    </td>
                </tr>

                <tr><td></td></tr>
                <tr><td>Aficiones:</td></tr>
                <tr><td><input type="checkbox" name="aficiones" value="1"/>Deporte</td></tr>
                <tr><td><input type="checkbox" name="aficiones" value="2"/>Lectura</td></tr>
                <tr><td><input type="checkbox" name="aficiones" value="3"/>Series y películas</td></tr>
                <tr><td><input type="checkbox" name="aficiones" value="4"/>Videojuegos</td></tr>
                <tr><td></td></tr>
                
                <tr><td>Breve CV:</td></tr>
                <tr><td><textarea name="cv" rows="10" cols="30"></textarea></td></tr>
                <tr><td><input type="submit" value="Enviar"></td></tr>
            </table>
        </form> 
    </body>
</html>
