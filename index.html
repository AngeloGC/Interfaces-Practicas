<html>
    <head>
        <Title>Formulario.html</Title>
    </head>
    
    <body>
        <h1>Registro</h1>

        <form autocomplete="on">
            <table>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" maxlength="20" size="20" id="nombre" name="nombre" required></td>
                </tr>

                <tr>
                    <td>Primer apellido:</td>
                    <td><input type="text" maxlength="20" size="20" id="apellidos" name="apellidos" required></td>
                </tr>

                <tr>
                    <td>Fecha de nacimiento:</td>
                    <td><input type="date" id="edad" name="edad" required></td>
                </tr>

                <tr>
                    <td>E-mail:</td>
                    <td><input type="email" maxlength="40" size="40" id="email" name="email" placeholder="email@gmail.com" required></td>
                </tr>

                <tr>
                    <td>Teléfono:</td>
                    <td><input type="tel" id="phone" name="phone" placeholder="+34666666666" pattern="+34[6-7]{1}[0-9]{8}" required></td>
                </tr>

                <tr>
                    <td>Contraseña:</td>
                    <td><input type="password" maxlength="20" size="20" id="password" name="password" required></td>
                </tr>

                <tr>
                    <td>Color favorito:</td>
                    <td><input type="color" id="color" name="color"></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form> 
    </body>
</html>
